<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container">
            <!-- Brand -->
            <a class="navbar-brand" href="#">ThinkReverse</a>
    
            <!-- Toggler/collapsible Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Navbar links -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        
                        <a class="btn btn-light" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2 class="mb-4">Assessment</h2>
                {% if assessments %}
                    <div class="list-group">
                        {% for assessment in assessments %}
                            
                                <h5 class="mb-1">{{ assessment.name }}</h5>
                                <p class="mb-1">Start Date: {{ assessment.start_date }}</p>
                                <p class="mb-1">End Date: {{ assessment.end_date }}</p>
                                <a href="{% url 'question' course_id=course.id assessment_id=assessment.id %}" class="btn btn-primary">Start Assessment</a>


                            <br>
                        {% endfor %}
                    </div>
                {% else %}
                    <p>No assessments found.</p>
                {% endif %}
            </div>
        </div>
    </div>
    
</body>
</html>
